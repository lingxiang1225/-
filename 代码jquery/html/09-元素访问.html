<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery3.4.0.js"></script>
		<style>
			.active{
				background-color: lightblue;
			}
		</style>
	</head>
	<body>
		<!--
			eq()		指定下标的元素
			first()		第一个节点
			last()		最后一个节点
			children()	所有的子节点
			closest()	根据条件筛选离它最近的父元素(祖先元素)
			next()		最相邻的弟弟元素
			prev()		最相邻的哥哥元素
			nextAll()	所有的弟弟元素
			prevAll()	所有的哥哥元素
			siblings()	所有兄弟元素
			
			hasClass()	判断是否含有某class
			filter()	根据条件过滤元素
			map()		遍历所有元素
		-->	
		<ul>
			<li>
				<p>li1_p_1</p>
				<h2>li1_h2_2</h2>
				<p class="active">li1_p_3</p>
				<div>li1_div_4</div>
			</li>
			<li>
				<p>li2_p_1</p>
				<h2>li2_h2_2</h2>
				<p>li2_p_3</p>
				<div class="active">li2_div_4</div>
			</li>
			<li>li3</li>
			<li>li4</li>
		</ul>
		<ul>
			<li>第二个ul的li</li>
		</ul>
		
		<script>
			
			$(function(){
				
				console.log($("li").first().html());
				console.log($("li").last().html());
				console.log($("ul").children());
				console.log($("li").closest("ul"));
				console.log($("li").eq(1).next());	//li3
				console.log($("li").eq(1).prev());	//li1
				console.log($("li").eq(1).nextAll());	//li3 li4
				console.log($("li").eq(2).prevAll());	//li1 li2
				console.log($("li").eq(2).parent());	//ul
				console.log($("li").eq(1).siblings());	//li1,li3,li4
				console.log($("ul").children().children());
				
				var childList = $("ul").children().children();
				
				childList.click(function(){
					
					// 判断是否含有active的类名
					if($(this).hasClass("active")){
						$(this).removeClass("active");
					}
					// 判断是否不含有active的类名
					if(!$(this).hasClass("active")){
						$(this).addClass("active");
					}
				})
				
				// 根据class为active过滤li中的子节点
				console.log($("li").children().filter(".active"));
				
				$("li").map(function(){
					console.log($(this).html());
				})
				
			})
			
		</script>
	</body>
</html>
