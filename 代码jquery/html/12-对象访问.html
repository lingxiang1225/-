<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!--
			对象访问:
				index()		获取下标
				each(function(i,ele){	遍历(参数接收一个fn,fn的参数分别对应key和value)
					
				})
		
		-->
		
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
		
		<script>
			
			var arr = ["a","b","c","d","e"];
			arr.push("v");
			console.log(arr);
			
			// (类数组: 是数组的形态,但是不可以通过数组的方法进行改变)
			var aLi = document.getElementsByTagName("li");
			console.log(aLi);
			// aLi.push("a");	//aLi.push is not a function
			// console.log(aLi);
			
			
			$(function(){
				
				$("li").click(function(){
					
// 					console.log($(this).index());
// 					console.log($(this));
					
				})
				
				// 遍历元素数组(类数组)
				$("li").each(function(i,ele){
					
					console.log(i);		//下标
					console.log(ele);	//对应的元素
					if(i%2 == 0){
						
						$(this).css("backgroundColor","red");
						
					}
					
				})
				
				
				// 遍历对象
				var arr = ["a","b","c","d","e"];
				$.each(arr,function(i,ele){
					console.log(i);		//下标
					console.log(ele);	//数组元素
				})
				
				var obj = {name: "lili",age: 18, gender: "female"};
				$.each(obj,function(i,ele){
					console.log(i);		//key
					console.log(ele);	//value
				})
				
// 				for(var i=0; i<aLi.length; i++){
// 					
// 					console.log(i);
// 					console.log(aLi[i]);
// 					
// 				}
				
			})
			
		</script>
	</body>
</html>
