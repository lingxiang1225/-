<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery3.4.0.js" type="text/javascript" charset="utf-8"></script>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				display: none;
			}
			.active{
				display: block;
				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<button>添加active class</button>
		<button>移除active class</button>
		<button>切换class</button>
		<div></div>
		
		<script>
			
			// 1.加载后执行
			$(function(){
				
				$("button").eq(0).click(function(){
					
					$("div").addClass("active");	//添加class
					
				})	
				$("button").eq(1).click(function(){
					
					$("div").removeClass("active");	//移除class
					
				})	
				$("button").eq(2).click(function(){
					
					$("div").toggleClass("active");	//切换class
					
				})				
			})
			
		</script>
	</body>
</html>
