		<!--
			on()	--绑定事件
				on的第一个参数是事件名[多个事件名用空格隔开])
				on的第二个参数委托对象的选择器
				on的第三个参数执行fn
			
			off()	--取消事件
				参数为取消的事件名
				
			trigger()	--共享事件
				详情见16(留言板共享事件)
				
				
		
		-->
		<ul>
			<li>111</li>
			<li>222</li>

			<li>444</li>
			<li>555</li>

			$("li").mouseover(function(){
				
				$(this).css("background","yellow");
				
			})

			//事件委托(将li的执行语句委托给ul做)--参数分别对应事件名,委托对象的选择器,执行fn
			$("ul").on("click","li",function(){
				
				console.log($(this).html());

				$("li").off("mouseover");
				
				
			})
						
			
		</script>
	</body>
