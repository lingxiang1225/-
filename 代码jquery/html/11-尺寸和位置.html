<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery3.4.0.js"></script>
		<style>
			body{
				height: 2500px;
			}
			div{
				width: 100px;
				height: 120px;
				padding: 10px;
				border: 5px solid #ccc;
				background-color: lightblue;
			}
			span{
				display: inline-block;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				background-color: lightgreen;
				position: fixed;
				right: 50px;
				bottom: 100px;
				display: none;
			}
		</style>
	</head>
	<body>
		<!--
			尺寸:
				width()			--元素设置的宽度
				innerWidth()	--元素的内部宽度(width+padding)
				outerWidth()	--元素的实际宽度(width+padding+border)
				
				height()		--元素设置的高度
				innerHeight()	--元素的内部高度(height+padding)
				outerHeight()	--元素的实际高度(height+padding+border)
			
			位置:
				scrollTop()		--获取或设置滚动距离(Y轴)
				scrollLeft()	--获取或设置滚动距离(X轴)
				position()		--获取元素的坐标位置({top: 500, left: 1000});
				
		
		-->
		<div></div>
		<span>回到顶部</span>
		
		<script type="text/javascript">
			
			$(function(){
				
				console.log($("div").width());
				console.log($("div").innerWidth());
				console.log($("div").outerWidth());
				
				console.log($("div").height());
				console.log($("div").innerHeight());
				console.log($("div").outerHeight());
				
				$("div").click(function(){
					$(this).width(200);	//设置宽度
				})
				
				$(window).scroll(function(){
					
					if($(this).scrollTop() >= 400){
						
						$("span").fadeIn();
						
						console.log($("span").position());	//获取到元素的坐标位置
						
						$("span").click(function(){
							
							$(window).scrollTop(0);	//回到顶部(滚动高度为0)
							
						})
						
					}else{
						$("span").fadeOut();
					}
					
				})
				
			})
			
		</script>
	</body>
</html>
