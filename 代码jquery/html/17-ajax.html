<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery3.4.0.js"></script>
	</head>
	<body>
		<!--
			$.get(url,param,fn)
				url: 指的是接口地址
				param: 参数(可选)
				fn: 指的是回调函数(参数接收的是请求回来的数据)
				
			$.post(url,param,fn)
				url: 指的是接口地址
				param: 参数(可选)
				fn: 指的是回调函数(参数接收的是请求回来的数据)
			
		
		-->
		<script type="text/javascript">
			$.get("https://www.easy-mock.com/mock/5ba06ec82ee5a7654dc13dd7/example/nowplaying", function(res){
				console.log(res);
			})
			
			$.post("http://192.168.2.96:3000/api/user",{"name": "小明", "password": "666666"},function(res){
				console.log(res);
			})
		</script>
	</body>
</html>
