<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			函数参数:
				形参--形式参数
				实参--实际参数
			
		-->
		<script>
			
			function iceLolly(aaa){	//aaa是形参
				console.log("您放入的是"+aaa);
			}
			
			iceLolly("water");	//"water"是实参
			iceLolly("juice");	//"juice"是实参
			
			
			function sum(a,b,c){
				console.log(a+b+c);
			}
			sum(12,32,43);
			sum(3,5,6);
			
		</script>
	</body>
</html>
