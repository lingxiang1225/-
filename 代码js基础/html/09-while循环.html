<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			100以内能被9整除的数
			
			while循环
				1.设置初始值	var i = 1;
				2.限定循环范围
				3.设置值变化
		-->
		<script>
			
			var i = 1;
			while(i <= 10){	//当i<=10时执行
				
				if(i % 9){
					console.log(i+"不能");
				}else{
					console.log(i+"能被9整除");
				}
				
				i++;
			}
			
//			100以内的和
			var j = 1;	//设置初始值
			var sum = 0;	//声明一个变量存储和
			while(j <= 100){	//当j<=100时执行
				
				sum += j;	//每次循环取到的j,加进sum变量里
				j++;		//值变化
			}
			console.log(sum);
		</script>
	</body>
</html>
