	<body>
		<!--已知有甲乙丙三辆车，甲车速度是50km/h，乙车速度是甲车速度加上10km/h后的1.4倍，
		丙车速度是乙车速度的三分之二还少5km/h，求丙车速度。-->
		
		<script>
			var x = 50;
			var y = (x+10) * 1.4;
			var z = y * (2/3) - 5;
			alert(z);
			
			
		</script>
	</body>
