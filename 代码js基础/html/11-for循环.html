<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.初始值
			2.限定范围
			3.值变化
		-->
		<script>
			
			for(var i=0; i<=100; i++){
				
				if(i % 22 == 0){
					
					console.log(i);
					
				}
				
			}
			
			/*
			 * for循环的执行顺序:
			 * 		1.i=0,判断 i<=100, 执行语句
			 * 		2.i++,判断 i<=100, 执行语句
			 * 			步骤2重复...
			 * 		最后.i++=>101,判断i<=100不满足,不再循环
			 */
			
			for(var j=100; j>0; j--){
				if(j % 19 == 0){
					
					console.log(j);
					
				}
			}
			
//			嵌套for循环(矩形)
			for(var p=1; p<=5; p++){	//控制行
				for(var q=1; q<=9; q++){	//控制列
					document.write("*");					
				}
				document.write("<br />");	//每执行完一轮p,添加换行
			}
			
			/*
			 * for循环的执行顺序:
			 * 		1.p=1,判断 p<=9, 执行循环语句
			 * 			q=1,判断q<=9,执行语句
			 * 			q++,判断q<=9,执行语句
			 * 			...
			 * 			q=10,判断q<=9不满足,停止循环
			 * 		2.p=2,判断 p<=9, 执行循环语句
			 * 			q=1,判断q<=9,执行语句
			 * 			q++,判断q<=9,执行语句
			 * 			...
			 * 			q=10,判断q<=9不满足,停止循环
			 *		
			 * 		....
			 * 		p=10,判断p<=9不满足
			 */
			
//			嵌套for循环(三角形)
			for(var a=1; a<=9; a++){	//控制行
				for(var b=1; b<=a; b++){
					document.write("*");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
