<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
//			嵌套for循环(九九乘法表)
			for(var a=1; a<=9; a++){	//控制行
				for(var b=1; b<=a; b++){
					document.write("<span>"+b+"×"+a+"="+a*b+"</span>");
				}
				document.write("<br />");
			}
			
		</script>
	</body>
</html>
