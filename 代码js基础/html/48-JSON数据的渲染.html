		<style>
			html,body,ul,li,div,img,p,span{margin: 0; padding: 0;}
			ul,li{list-style: none;}
			.container{
				padding-left: 15px;
			}
			.container>li{
				border-bottom: 1px solid #ccc;
				display: flex;
				justify-content: space-between;
				padding: 15px 15px 15px 0;
				height: 124px;
				box-sizing: border-box;
			}
			.li_left{
				width: 66px;
			}
			.li_left img{
				width: 100%;
			}
			.li_right{
				flex: 1;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding-left: 10px;
			}
			.txt{
				width: 209px;
				height: 100%;
				color: #999;
				font-size: 13px;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
			}
			.txt p{
				width: 209px;
				overflow: hidden;
			    text-overflow:ellipsis;
			    white-space:nowrap;
			}
			.txt p:first-child{
				font-size: 16px;
				color: #333;
			}
			.txt p:first-child span{
				color: #fff;
				background-color: #D2D6DC;
				padding: 0 3px;
				font-size: 12px;
				border-radius: 3px;
				margin-left: 5px;
			}
			.txt p:nth-child(2) span{
				color: #FFB232;
				margin-left: 5px;
			}
			.btn span{
				border: 1px solid #FFB232;
				color: #FF6700;
				font-size: 13px;
				padding: 3px 10px;
				border-radius: 3px;
			}
		</style>
	</head>

		<script>
			console.log(jsonData);
//			1.页面加载后执行
			window.onload = function(){
				
//				2.获取元素
				var oUl = document.getElementsByTagName("ul")[0];
				
//				3.遍历json数据(循环)
				for(var i in jsonData.data.films){
					
//					4.声明变量存储每一条数据
					var eachData = jsonData.data.films[i];
					
//					5.处理演员
					var actor = "";
					for(var j in eachData.actors){
						actor += eachData.actors[j].name+" ";
					}
					
//					6.将数据渲染到ul
					oUl.innerHTML += '<li><div class="li_left"><img src="'+eachData.poster+'"/></div><div class="li_right"><div class="txt"><p>'+eachData.name+'<span>'+eachData.filmType.name+'</span></p><p>观众评分<span>'+eachData.grade+'</span></p><p>主演: '+actor+'</p><p><span>'+eachData.nation+'</span> | <span>'+eachData.runtime+'</span>分钟</p></div><div class="btn"><span>购票</span></div></div></li>'
					
				}
					
				
			}
		</script>
