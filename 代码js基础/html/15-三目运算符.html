<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			判断条件?条件为真时的执行语句:条件为假时的执行语句
			
		-->
		
		<script>
			
			var a = 10;
//			if(a>5){
//				console.log(a+"大于5");
//			}else if(a>3){
//				console.log(a+"大于3");
//			}else{
//				console.log("条件都不满足");
//			}
			
//			三元运算
			a>5?console.log(a+"大于5"):console.log(a+"小于或等于5");
			
//			嵌套三元运算
			a>5?console.log(a+"大于5"):a>3?console.log(a+"大于3"):console.log("条件都不满足")
		</script>
	</body>
</html>
