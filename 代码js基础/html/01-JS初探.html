<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			Javascript(简称为js)--行为层(1.与用户的交互; 2.与后台数据的交互)
			
			三部分:	
				ECMAScript标准
				DOM(Document Object Model -- 文档对象模型)
				BOM(Browser Object Model -- 浏览器对象模型)
				
			JS的引入方式:(写在body的底下)
				内部js:
					<script>
						js内容
					</script>
				外部js:
					<script src="文件路径"></script>
			
		-->
		<!--<script src="../js/01-外部js.js"></script>-->
		<script>
//			写js内容
			
/*
*			已知有甲乙丙三辆车，甲车与乙车速度都是50km/h，
*			丙车速度是甲乙两车的速度之和，求丙车速度。
*/
			var x = 50;	//甲车速度
			var y = 50; //乙车速度
			var z;		//丙车速度
			z = x + y;
			alert(z);
			
		</script>
	</body>
</html>
