<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			标识符: 变量名,函数名,数组名...
			命名规范:
				1、可以包含 _（下划线）和 $（美元符号）以及英文字母和数字(不能以数字开头)
       			2、不能用Javascript的关键字及保留字作为标识符。
				3、尽量做到语义化
			
		-->
		<script>
			var num = 999;
			alert(num);
			
			
		</script>
	</body>
</html>
