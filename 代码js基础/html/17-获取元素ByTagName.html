<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			通过标签名获取的元素是一个数组
				通过下标获取数组里面的元素(下标从0开始)
			
			
			
			
			
		-->
		<!--已知有甲乙丙三辆车，甲车与乙车速度都是50km/h，丙车速度是甲乙两车的速度之和，求丙车速度-->
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		<input type="text" value="50" />
		
		<script>
//			获取元素(通过标签名从文档获取元素)
			var aInput = document.getElementsByTagName("input");
			console.log(aInput[0]);	//第一个数组元素
			console.log(aInput[1]);	//第二个数组元素
			console.log(aInput[aInput.length-1]);	//最后一个数组元素
			console.log(aInput.length);	//数组的长度
//			获取属性里面的值
			var jiaSpeed = aInput[0].value;
			var yiSpeed = aInput[1].value;
			
//			求丙车速度= 甲车速度+乙车速度
			var bingSpeed = Number(jiaSpeed) + Number(yiSpeed);
			console.log(bingSpeed);
		</script>
	</body>
</html>
