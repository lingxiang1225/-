<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			Math对象
				取整:
					Math.round()	四舍五入取整
					Math.floor()	向下取整
					Math.ceil()		向上取整
					
				圆周率:	
					Math.PI
			
				随机数:范围[0,1)
					Math.random()
					取特定范围的随机数公式
						Math.random()*(max-min)+min
						
				绝对值:
					Math.abs()
					
				最大值:
					Math.max()
					
				最小值:
					Math.min()
		-->
		<script>
			console.log(Math.round(3.1415926));	//3
			console.log(Math.round(3.5415926));	//4
			
			console.log(Math.floor(3.59));	//3
			console.log(Math.floor(3.19));	//3
			console.log(Math.floor(-3.19));	//-4
			
			console.log(Math.ceil(3.14));	//4
			console.log(Math.ceil(3.001));	//4
			console.log(Math.ceil(3.00));	//3
			console.log(Math.ceil(-3.14));	//-3
			
//			圆周率
			console.log(Math.PI);	//3.141592653589793
			
//			随机数
			console.log(Math.random());	//0~1
			console.log(Math.floor(Math.random()*10));	//0~10
			console.log(Math.floor(Math.random()*10+10));	//10~20
			console.log(Math.floor(Math.random()*27+8));	//8~35(0~27)
			console.log(Math.floor(Math.random()*8+16));	//16~24(0~8)
			console.log(getRandom(13,26));	//随机数函数的调用
			
//			随机数函数
			function getRandom(min,max){
				
				return Math.floor(Math.random()*(max-min)+min);
				
			}
			
//			绝对值
			console.log(Math.abs(-99.82));	//99.82
			console.log(Math.abs(99.82));	//99.82
			
//			最大值
			console.log(Math.max(32,12,5,6,21));	//32
			
//			最小值
			console.log(Math.min(32,12,5,6,21));	//5
			
		</script>
	</body>
</html>
