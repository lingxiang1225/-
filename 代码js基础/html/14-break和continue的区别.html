<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			continue: 跳出当次循环
			
			break: 终止整个循环
			
		-->
		<script>
			
			for(var i=0; i<=9; i++){
				
				if(i == 3 || i == 6){
					
//					continue;	//0,1,2,4,5,7,8,9
					break;	//0,1,2
					
				}
				console.log(i);
				
			}
			
			
		</script>
	</body>
</html>
