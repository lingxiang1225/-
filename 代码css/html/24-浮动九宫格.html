<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body,ul,li{margin: 0; padding: 0;}
			ul{
				width: 302px;
				height: 302px;
				border: 1px solid #000;
				margin: 100px auto;
			}
			ul li{
				list-style: none;
				width: 100px;
				height: 100px;
				background-color: #ccc;
				float: left;
				border-right: 1px solid #000;
				border-bottom: 1px solid #000;
			}
			ul li:nth-child(3),ul li:nth-child(6),ul li:nth-child(9){
				border-right: 0;
			}
			ul li:nth-child(7),ul li:nth-child(8),ul li:nth-child(9){
				border-bottom: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
		</ul>
	</body>
</html>
