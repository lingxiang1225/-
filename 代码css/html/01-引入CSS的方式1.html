<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			CSS(Cascading Style Sheet)--层叠样式表
			
			CSS的引入方式:
				1.内联样式(行内样式)--作用于当前标签
					写在标签里面用style属性引入
					css属性1:属性值1; css属性2:属性值2;
			
		-->
		<div style="width: 100px; height: 100px; background-color: red; color: yellow;">文字</div>
		<div>我是div标签</div>
	</body>
</html>
