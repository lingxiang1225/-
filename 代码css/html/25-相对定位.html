<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 150px;
				height: 150px;
			}
			.div1{
				background-color: lightblue;
				position: relative;
				right: 75px;
				bottom: 20px;
			}
			.div2{
				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<!--
			定位
				相对定位position: relative
					参考自身原有位置定位,偏移后原有位置仍占有
					
					偏移量:
						top: 与上边的距离
						right: 与右边的距离
						bottom: 与下边的距离
						left: 与左边的距离
					
				绝对定位
				固定定位
				默认定位
			
			
		-->
		<div class="div1"></div>
		<div class="div2"></div>
	</body>
</html>
