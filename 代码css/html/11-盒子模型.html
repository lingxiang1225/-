<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			html,body,p{margin: 0; padding: 0;}
			div{
				width: 300px;
				height: 200px;
				padding: 20px 10px 30px 5px;
				padding-left: 30px;
				/*border: 5px solid red;	边框的合写方式*/
				border-width: 10px;	/*边框宽度*/
				border-style: double;	/*边框类型*/
				border-color: #ff0;	/*边框颜色*/
				margin: 10px auto;
				background-color: lightblue;
				border-right: 6px solid #0f0;
				box-sizing: border-box;		/*转为ie怪异盒子*/
			}
			
			.triangle{
				width: 0;
				height: 0;
				border: 50px solid transparent;
				border-bottom-color: red;
				/*border-right: 50px solid transparent;
				border-bottom: 50px solid transparent;
				border-left: 50px solid transparent;*/
			}
			
			/*当width设置为100%时,如果再设置padding会超出浏览器可视区域宽度,出现滚动条（此时可设置为IE怪异盒子）*/
			.box{
				width: 100%;
				height: 30px;
				background-color: #ADD8E6;
				padding: 50px;
				box-sizing: border-box;	
				background: url(../img/title-bg.gif) repeat-x;
				background-size: 100% 100%;
			}
		</style>
	</head>
	<body>
		<!--
			盒子模型:（面试题）
				content,padding内边距,border边框(宽度 类型 颜色),margin外边距
				
				padding内边距
					一个值时,上下左右共用;
					两个值时,第一个值为上下,第二个值为左右
					三个值时,第一个值为上,第二个值为左右,第三个值为下
					四个值时,分别对应上右下左
					
					指定方向:
						padding-left
						padding-right
						padding-top
						padding-bottom
						
				border边框
					5px solid red	分别对应宽度 类型 颜色
					border-width: 5px;	边框宽度
					border-style: solid;	边框类型
						solid实线| dashed虚线 | dotted点线 | double双实线 | groove凹槽线
						
					border-color: red;	边框颜色
					
					指定方向:
						border-left
						border-right
						border-top
						border-bottom
						
				margin外边距
					一个值时,上下左右共用;
					两个值时,第一个值为上下,第二个值为左右
					三个值时,第一个值为上,第二个值为左右,第三个值为下
					四个值时,分别对应上右下左
					
					指定方向:
						margin-left
						margin-right
						margin-top
						margin-bottom		
					
					[当块级元素设置了固定宽度时,左右margin为auto可以实现左右居中]
			
				W3C标准
					实际宽度 = content-width + 左右padding + 左右border
					
				IE怪异盒子
					padding和border是从content-width里面取
			
				盒子模型的转换:
					box-sizing: border-box	==>IE怪异盒子
					box-sizing: content-box	==>W3C标准盒子
			
		-->
		<div></div>
		
		<p class="triangle"></p>
		<p class="box">1234567890</p>
	</body>
</html>
