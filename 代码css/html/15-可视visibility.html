<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: lightgray;
				opacity: 0.03;	/*元素的透明度0~1（包含背景色，字体颜色，边框都透明）*/
				/*visibility: hidden;*/
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<!--
			可视属性visibility
				hidden	不可视(相当于隐身术)
				visible	可视
			
			visibility:hidden与display:none的区别?(面试题)
				前者相当于设置透明色,看不见,但是仍存在于文档结构中
				后者是完全消失,不存在于文档结构中
			
		-->
		<div>123</div>
		<p>1234567890</p>
	</body>
</html>
