<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2500px;
				background: linear-gradient(lightblue,lightpink,lightgray,lightgreen);
			}
			.mask{
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0,0,0,.5);
			}
			.popup{
				width: 400px;
				height: 250px;
				background-color: #fff;
				border: 1px solid #ccc;
				position: absolute;
				left: 50%;
				margin-left: -200px;
				top: 50%;
				margin-top: -125px;
			}
		</style>
	</head>
	<body>
		<div class="mask">
			<div class="popup"></div>
		</div>
	</body>
</html>
