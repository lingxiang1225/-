<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: orange;
				border-radius: 50%;
				box-shadow: 6px 5px 70px 30px gold;
			}
		</style>
	</head>
	<body>
		<!--
			盒子阴影:
				box-shadow
					X轴偏移量  Y轴偏移量  模糊程度  外延范围  阴影颜色
					
					X轴偏移量: 允许负值,值越大越靠右
					Y轴偏移量: 允许负值,值越大越靠下
					模糊程度: 从0开始,值越大越模糊
					外延范围: 允许负值,值越大外延范围越广
					阴影颜色
			
		-->
		<div></div>
	</body>
</html>
