<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.black_nav{
				background-color: #424242;
			}
			.shopping_cart{
				width: 120px;
				position: relative;	/*父元素相对定位(为了右对齐)*/
				margin: auto;
			}
			.shopping_cart span{
				display: inline-block;
				width: 120px;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background-color: #333;
				color: #b0b0b0;
			}
			.popup{
				width: 250px;
				height: 100px;
				border: 1px solid #ccc;
				color: red;
				display: none;	/*将弹出框隐藏*/
				background-color: #eee;
				position: absolute;		/*让弹出框脱离文档流*/
				right: 0;	/*右对齐*/
			}
			.white{
				height: 100px;
				background-color: pink;
			}
			/*鼠标移上变白色*/
			.shopping_cart:hover span{
				color: #fff;
			}
			/*鼠标移上出现弹出框*/
			.shopping_cart:hover .popup{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="black_nav">
			<div class="shopping_cart">
				<span>购物车</span>
				<div class="popup">购物车还没有商品,赶紧选购吧</div>
			</div>
		</div>
		<div class="white">导航栏下面的div</div>
	</body>
</html>
