<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			列表标签:(ul,ol里面只能嵌套li)
				无序列表
					<ul>	--unorder list
						<li></li>	--列表的每一项(list item)
						<li></li>
						<li></li>
					</ul>
					type	更改项目符号
						disc	实心圆
						square	实心方
						circle	空心圆
					
				有序列表
					<ol>	--order list
						<li></li>	--列表的每一项(list item)
						<li></li>
						<li></li>
					</ol>
					type	更改项目编号
						1	阿拉伯数字
						a	小写字母
						A	大写字母
						i	小写罗马
						I	大写罗马
					start	设置编号的起始值
					
				标题列表
					<dl>	
						<dt></dt>	--标题1
						<dd></dd>	--标题1下的每一项
						<dd></dd>
						<dd></dd>
						<dt></dt>	--标题2
						<dd></dd>	--标题2下的每一项
						<dd></dd>
						<dd></dd>
					</dl>
			
			
		-->
		<ul type="circle">
			<li>第一章</li>
			<li>第二章</li>
			<li>第三章</li>
			<li>第四章</li>
			<li>第五章</li>
		</ul>
		
		<ol type="a" start="25">
			<li>第一章</li>
			<li>第二章</li>
			<li>第三章</li>
			<li>第四章</li>
			<li>第五章</li>
		</ol>
		
		<dl>	
			<dt>web15</dt>	
			<dd>lll</dd>
			<dd>xxx</dd>
			<dd>qqq</dd>
			<dt>web16</dt>	
			<dd>111</dd>	
			<dd>222</dd>
			<dd>333</dd>
		</dl>
		
		<ul>
			<li>
				web前端
				<ol>
					<li>HTML</li>
					<li>CSS</li>
					<li>Javascript</li>
				</ol>
			</li>
		</ul>
	</body>
</html>
