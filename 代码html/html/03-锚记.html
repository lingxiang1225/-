<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			锚记步骤:
				1.给需要跳转到的标签设置一个唯一的id
				2.a标签的href属性通过#号对应id,进行跳转
				
				
				id: 唯一的不可重复的识别号,自定义命名
					命名规则: 一般可包含字母,数字,下划线(不可以数字开头)
			
		-->
		<img id="oTop" src="../img/xiaomi.jpg" height="1600" />
		<img id="orange" src="http://img0.imgtn.bdimg.com/it/u=877429534,1769595926&fm=26&gp=0.jpg" width="100%"/>
		<a href="#oTop">回到顶部</a>
		<a href="#orange">橙色</a>
		
		<!--跨页面跳转位置-->
		<a href="./02-认识HTML.html#news1">跳转到02页面的蓝色新闻</a>
	</body>
</html>
