<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button>点击开始计数</button>
		<script>
			
//			1.页面加载后执行
			window.onload = function(){
				
//				2.获取元素
				var oBtn = document.querySelector("button");
				var timer = null;
				
//				3.绑定点击事件
				oBtn.onclick = show;
				
				function show(){
					
					var count = 0;
					
					function countNum(){
						
						count++;
						
						oBtn.innerHTML = count;
						
						timer = setTimeout(countNum,100);
						
					}
					countNum();
				}
				
			}
			
		</script>
	</body>
</html>
