<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			var arr = [32,12,43,23,1,5,8,32];
			
//			sort排序
//			arr.sort(function(a,b){
//				return a-b;
//			})
//			console.log(arr);

//			冒泡排序
			for(var i=0; i<arr.length-1; i++){	//循环多少次
				
				for(var j=0; j<arr.length-1; j++){	//每次循环多少轮
					
					if(arr[j]>arr[j+1]){	//arr[j+1]比较小
						
//						1.第三变量
//						var temp = arr[j+1];	//小值
//						arr[j+1] = arr[j];		//交换位置
//						arr[j] = temp;			//交换位置
						
//						2.加号
//						arr[j] = arr[j] + arr[j+1];
//						arr[j+1] = arr[j] - arr[j+1];
//						arr[j] = arr[j] - arr[j+1];
						
//						3.数组
						arr[j] = [arr[j],arr[j+1]];
						arr[j+1] = arr[j][0];
						arr[j] = arr[j][1];
						
					}
				}
			}
			console.log(arr);
		</script>
	</body>
</html>
