<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			处理字符串的方法:
				substring(sInd,eInd)	--截取
				substr(sInd,length)		--截取
				slice(bInd,fInd)		--截取
				split()					--分割
				charAt()				--取对应下标的字符
				indexOf()				--查找是否存在某字符
				replace(old,new)		--替换
				toLowerCase()			--转小写
				toUpperCase()			--转大写
				trim()					--去掉前后空格
				
			对于一些复杂的字符串处理需要使用正则表达式
			修饰符:	
				i	不区分大小写
				g	全局匹配(如果没有g,则匹配上对应字符后不再往后执行,加上g则匹配整个字符串)
				
			正则表达式:
				\d	数字	(0~9)
				\D	非数字
				\s	空格
				\S	非空格
				\w	字母,数字,下划线
				\W	非(字母,数字,下划线)
				[0-9]	数字
				[a-z]	小写字母
				[A-Z]	大写字母
				[0-9A-Za-z]
				[abc]	取任意一个字符(a,b,c)
				a|b		取a和b均可	
				[^a-z]	取非a-z范围内的任意字符
				
				^	以xx开头
				$	以xx结束
				
				
				量词:
					{6,11}	出现6至11个
					{2}		出现2个
					{2,}	出现2个或以上
					*		零次或以上
					+		至少出现一次
					?		零次或一次
					
				匹配方法:
					search()	查找是否有符合表达式的字符(找不到返回-1)
					match()		匹配符合表达式的字符
					replace(old,new)	替换符合规则的字符
					test()		测试该字符串是否符合规则(返回true|false)
		-->
		<script>
//			var a = prompt("请输入以数字开头的字符串");
			
//			if(!isNaN(a.charAt(0))){
//				console.log("满足条件");
//			}else{
//				console.log("不满足");
//			}
//			1.纯数字  2.6~11	3.不能以0开头
			var rel = /^[1-9]\d{5,10}$/g;
			var qqNum = "1234567899999999";
			console.log(rel.test(qqNum));
			console.log(qqNum.match(rel));	//['12345678999']
			
			
			var str=" rrr 349 8-uo ACDc 888uh_ ";
			console.log(str.search(/[A-Z]/));	//13(第一个大写字母出现的下标)
			console.log(str.match(/acd/i));		//如果字符串存在符合该规则的字符串则返回,否则返回null
			console.log(str.replace(/\s/g,""));
			console.log(str.replace(/[def]/ig,"我"));
			console.log(str.replace(/u|-|9/ig,"你"));
			console.log(str.replace(/[^o]/g,"$"));
			console.log(str.replace(/8{2,}/g,"两个八"));
			console.log(str.replace(/8+/g,"⑧"));
			
//			var usrName = prompt("请输入您的用户名");
//			var rel = /\w{6,16}/;
//			console.log(rel.test(usrName));	//true|false
			
			var  phoneNumber = prompt("请输入您的手机号码");
			var phoneRel = /^1[3|4|5|6|7|8|9]\d{9}$/;
			console.log(phoneRel.test(phoneNumber));
		</script>
	</body>
</html>
