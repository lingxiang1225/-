<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #F0F0F0;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--
		
			弧度 = 角度*Math.PI/180
			
		-->
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var myCanvas = document.getElementsByTagName("canvas")[0];
				
				// 1.创建画布
				var ctx = myCanvas.getContext("2d");
				
				// 2.绘制矩形
				ctx.fillRect(100,100,100,100);
				
				// 3.偏移矩形
				ctx.fillStyle = "red";
				ctx.translate(100,200);	//位移(x,y)
				ctx.rotate(60*Math.PI/180);	//旋转(参数为弧度)
				ctx.scale(2,1);	//缩放(x轴比例,y轴比例)--1为不缩放
				
				ctx.fillRect(0,0,100,100);
			}
		</script>
	</body>
</html>
