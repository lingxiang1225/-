<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			
			// jquery 使用$.extend()进行深浅拷贝
			
			// JSON.parse()	--JSON.stringify()
			
			// 浅拷贝(拷贝的引用地址)
			var obj1 = {name: "小明", age: 20};
			var obj2 = obj1;
			obj2.name = "小红";
			console.log(obj1.name);	//小红
			
			// 深拷贝
			var obj3 = {name: "小花", age: 18};
			var obj3_str = JSON.stringify(obj3);	//将json转为json字符串
			var obj4 = JSON.parse(obj3_str);	//将json字符串转真正的json对象
			
			obj4.name = "小草";
			
			console.log(obj3);
			console.log(obj4);
			
		</script>
	</body>
</html>
