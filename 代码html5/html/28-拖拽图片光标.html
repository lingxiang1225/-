<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul,li{
				list-style: none;
			}
			li{
				width: 200px;
				height: 100px;
				border: 1px solid #ccc;
				background: yellow;
				-webkit-user-select: none;	/*谷歌浏览器兼容前缀(禁用默认选中)*/
				margin: 5px 0;
			}
			img{
				width: 100%;
				height: 100%;
			}
			.basket{
				width: 500px;
				height: 500px;
				border: 2px solid #0000FF;
				position: absolute;
				left: 30%;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="../img/caixukun.jpg" alt="" width="200"></li>
			<li><img src="../img/caixukun1.jpg" alt="" width="200"></li>
			<li><img src="../img/caixukun2.jpg" alt="" width="200"></li>
			<li><img src="../img/caixukun3.jpg" alt="" width="200"></li>
			<li><img src="../img/caixukun4.jpg" alt="" width="200"></li>
		</ul>
		<div class="basket"></div>
		
		<script type="text/javascript">
			
			window.onload = function(){
				
				var aImg = document.querySelectorAll("img");
				var oBox = document.querySelector(".basket");
			
				for(var i=0; i<aImg.length; i++){
					
					aImg[i].index = i;
					
					//开始拖拽事件
					aImg[i].ondragstart = function(ev){
						
						var ev = ev || window.event;
						ev.dataTransfer.setData("index",this.index);
						ev.dataTransfer.setDragImage(this,0,0);
						
					}
					
				}
				
				oBox.ondragover = function(ev){
					var ev = ev || window.event;
					ev.preventDefault();
					
					oBox.ondrop = function(ev){
						var ev = ev || window.event;
						var ind = ev.dataTransfer.getData("index");
						this.appendChild(aImg[ind]);
						
					}
					
				}
				
			}
			
		</script>
	</body>
</html>
