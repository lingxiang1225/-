<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background: #F0F0F0;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--
			isPointInPath(x,y)
			判断该坐标是否在路径里面
		
		-->
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		<script type="text/javascript">
			
			window.onload = function(){
				
				var myCanvas = document.getElementsByTagName("canvas")[0];
				
				// 1.创建画布
				var ctx = myCanvas.getContext("2d");
				
				ctx.beginPath();
				
				ctx.moveTo(100,100);
				ctx.lineTo(300,100);
				ctx.lineTo(300,300);
				ctx.lineTo(100,300);
				
				ctx.closePath();
				
				ctx.fill();
				
				// 3.绑定点击事件
				myCanvas.onclick = function(ev){
					var ev = ev || window.event;
					
					var oMouseX = ev.pageX - myCanvas.offsetLeft;
					var oMouseY = ev.pageY - myCanvas.offsetTop;
					
					// 判断鼠标位置是否是路径里面
					if(ctx.isPointInPath(oMouseX,oMouseY)){
						
						console.log(666);
						
					}
					
				}
				
			}
		</script>
	</body>
</html>
