<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background: #f0f0f0;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		
		<script>
			
			window.onload = function(){
				
				var myCanvas = document.getElementsByTagName("canvas")[0];
				
				// 1.创建画布
				var ctx = myCanvas.getContext("2d");
				
				// 2.移动到起始坐标
				ctx.moveTo(120,50);
				
				// 3.圆弧到的坐标
				// ctx.arcTo(100,200,800,300,100);
				
				// 二次贝塞尔曲线(c1的X坐标,c1的Y坐标,结束点的X坐标,结束点的Y坐标)
				// ctx.quadraticCurveTo(400,170,120,400);
				
				// 三次贝塞尔曲线(c1的X坐标,c1的Y坐标,c2的X坐标,c2的Y坐标,结束点的X坐标,结束点的Y坐标)
				ctx.bezierCurveTo(200,80,300,200,50,300);
								
				ctx.stroke();
				
			}
			
		</script>
	</body>
</html>
