<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery3.4.0.js"></script>
		<script src="../js/jquery.cookie.js"></script>
	</head>
	<body>
		<button>存</button>
		<button>读</button>
		<button>删</button>
		<script>
			
			// 设置cookie
			$("button").eq(0).click(function(){
				// 1.设置cookie(key,value)--关闭浏览器即清除
				$.cookie("name","小明");
				
				// 2.设置有过期时间--关闭浏览器不会清除,到期才清除
				$.cookie("age","18",{expires: 1});
				
				// 3.指定存储路径
				$.cookie("gender", "male", {path: "/"});
				
			})
			
			// 读取cookie
			$("button").eq(1).click(function(){
				
				var name = $.cookie("name");	//根据key读取value
				var allCookie = $.cookie();		//读取所有的cookie,对象形式{ name: "小明", age: "18", gender: "male" }
				
				if(name){
					console.log(name);
					console.log(allCookie);
				}else{
					console.log("不存在这个名字");
				}
				
			})
			
			// 删除cookie
			$("button").eq(2).click(function(){
				
				$.removeCookie("name");	//直接根据key删除cookie
				$.removeCookie("gender", {path: "/"});	//设置时指定了路径,则需要配合路径才能删除
				
			})
			
		</script>
	</body>
</html>
