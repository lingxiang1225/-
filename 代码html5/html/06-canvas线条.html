<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: #eee;
			}
			canvas{
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<!--
		
		
		
		-->
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		
		<script>
			
			window.onload = function(){
				
				var myCanvas = document.getElementsByTagName("canvas")[0];
				
				// 1.创建画布
				var ctx = myCanvas.getContext("2d");
				
				// 2.设置样式
				ctx.fillStyle = "yellow";
				ctx.lineWidth = 10;	//设置线宽
				ctx.lineJoin = "round";	//边界连接点样式
				ctx.lineCap = "round";
				
				// 3.绘制线条
				ctx.beginPath();
				
				ctx.moveTo(100,100);
				ctx.lineTo(350,200);
				
				ctx.closePath();
				
				ctx.stroke();
				
			}
			
			
		</script>
	</body>
</html>
