<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background: #F0F0F0;
			}
			canvas{
				background: #fff;
			}
		</style>
	</head>
	<body>
		<!--
	
			添加背景:
				ctx.createPattern(oImg, 平铺方式);
					平铺方式: no-repeat:不重复,repeat-xX轴重复,repeat-y:Y轴重复,repeat:重复
				
			插入图片:
				ctx.drawImage(oImg, x, y, w, h)
				
		
		-->
		<canvas width="500" height="500">
			您的浏览器不支持canvas
		</canvas>
		<img src="../img/caixukun.jpg" width="300" >
		
		<script>
			
			window.onload = function(){
				
				var myCanvas = document.getElementsByTagName("canvas")[0];
				var oImg = document.getElementsByTagName("img")[0];
				
				// 1.创建画布
				var ctx = myCanvas.getContext("2d");
				
				// 2.设置填充样式(创建背景)
				var bg = ctx.createPattern(oImg, "repeat");
				ctx.fillStyle = bg;
				
				// 3.进行填充背景
				ctx.fillRect(0,0,myCanvas.offsetWidth,myCanvas.offsetHeight);
				
				ctx.drawImage(oImg,200,200,300,250);
				
			}
			
		</script>
	</body>
</html>
