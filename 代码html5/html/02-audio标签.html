<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul,li{list-style: none;}
			ul{
				width: 300px;
				display: flex;
				justify-content: space-around;
			}
			li{
				flex: 1;
				height: 150px;
				border: 1px solid #ccc;
				display: flex;
				justify-content: center;
				align-items: center;
				background: linear-gradient(#000 10%,#fff 50%);
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
		
		<script>
			
			window.onload = function(){
			
				var aLi = document.getElementsByTagName("li");
				
				for(var i=0; i<aLi.length; i++){
					
					aLi[i].index = i;
					
					aLi[i].onclick = function(){
						
						var oAudio = document.createElement("audio");
						
						document.body.appendChild(oAudio);
						
						oAudio.src = "../static/"+(this.index+1)+".mp3";
						
						oAudio.play();
						
					}
					
				}
			
			}
				
			
		</script>
	</body>
</html>
