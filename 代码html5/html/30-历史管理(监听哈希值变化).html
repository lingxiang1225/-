<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="../img/数码时钟/0.png" />
		
		<script>
			window.onload = function(){
			
				var oImg = document.querySelector("img");
				var oNow = window.location.hash?window.location.hash.substring(1):0;
				oImg.src = "../img/数码时钟/"+oNow+".png";
				window.location.hash = "#"+oNow;
				
//				绑定点击事件
				oImg.onclick = function(){
				
					oNow++;
					if(oNow <= 9){
						
					}else{
						oNow = 0;
					}
					oImg.src = "../img/数码时钟/"+oNow+".png";
					window.location.hash = "#"+oNow;
				}
				
				// 绑定哈希值变化事件
				window.onhashchange = function(){
					
					var ind = window.location.hash.substring(1);	//截掉#号
					oImg.src = "../img/数码时钟/"+ind+".png";
					oNow = ind;
					
				}
				
			
			}
		</script>
	</body>
</html>
