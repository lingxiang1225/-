<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 600px;
				height: 600px;
				border: 2px solid #000;
				position: relative;
			}
			.square{
				width: 100px;
				height: 100px;
				background: #000;
				position: absolute;
				animation: changePosition 6s infinite linear;
			}
			@keyframes changePosition{
				0%{
					left: 0;
					top: 0;
				}
				25%{
					left: 500px;
					top: 0;
				}
				50%{
					left: 500px;
					top: 500px;
				}
				75%{
					left: 0;
					top: 500px;
				}
				100%{
					left: 0;
					top: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="square"></div>
		</div>
	</body>
</html>
