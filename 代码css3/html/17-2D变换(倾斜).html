<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background: lightblue;
				transition: 2s;
			}
			div:hover{
				/* transform: skewX(45deg); */
				/* transform: skewY(45deg); */
				transform: skew(-45deg, 30deg);
			}
		</style>
	</head>
	<body>
		<!--
			transform
				rotate(角度)	旋转
				scale(x,y)	缩放(参数大于1时为放大,小于1为缩小)
				translate:	位移
				skew:		倾斜角度
				
		-->
		<div></div>
	</body>
</html>
