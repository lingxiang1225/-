<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 20px solid;
				border-image-source: url("../../../HTML5/代码/img/history/girl.jpg");
				border-image-slice: 20 15;	/*上下 左右*/
				border-image-repeat: repeat;
				border-image-width: 10px 20px 30px 40px;	/*分别对应上右下左*/
			}
		</style>
	</head>
	<body>
		<!--
			border-image-source 引入图片
			border-image-slice 边框向内偏移(将边框图片按尺寸切割)
			border-image-width 边框宽度
			border-image-repeat 图片的排列方式
				round 平铺,repeat 重复,stretch拉伸	
		
		-->
		<div></div>
	</body>
</html>
