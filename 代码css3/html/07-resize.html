<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			textarea{
				resize: none;
			}
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #ccc;
				overflow: auto;
				resize: horizontal;	/*水平方向*/
				resize: vertical;	/*垂直方向*/
				resize: both;	/*水平和垂直方向*/
			}
		</style>
	</head>
	<body>
		<textarea rows="10" cols="50"></textarea>
		<div contenteditable="true"></div>
	</body>
</html>
