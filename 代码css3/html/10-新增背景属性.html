<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 600px;
				height: 400px;
				padding: 20px;
				border: 20px solid transparent;
				background: url(../../../HTML5/代码/img/history/girl.jpg) no-repeat 0 0, url(../../../HTML5/代码/img/history/car.jpg) no-repeat right bottom, linear-gradient(to top, red,yellow,blue);
				background-size: 200px 200px, 100px 100px;	/*背景尺寸(多个用逗号隔开)*/
				/* background-origin: content-box; */
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<!--
			新增背景属性:
				background
				background-size
				background-origin:	
					content-box: 在内容框显示背景
					padding-box: 从padding开始显示背景
					border-box: 从边框开始显示背景
				background-clip: 	
					content-box: 在内容框显示背景
					padding-box: 从padding开始显示背景
					border-box: 从边框开始显示背景
		-->
		<div></div>
	</body>
</html>
