<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div img:nth-child(1){
				margin-top: 100px;
				margin-left: 500px;
				-webkit-box-reflect: right 0 -webkit-linear-gradient(right,rgba(0,0,0,1) 0, rgba(0,0,0,0) 90%); 
			}
			div img:nth-child(2){
				margin-bottom: 300px;
				margin-left: 500px;
				-webkit-box-reflect: below -5px -webkit-linear-gradient(bottom,rgba(0,0,0,1) 0, rgba(0,0,0,0) 90%); 
			}
		</style>
	</head>
	<body>
		<!--
			-webkit-box-reflect: 倒影
				倒影的位置: left左 right右 above上 below下
				间隔距离
		
		-->
		<div>
			<img src="../img/liu.jpg" />
			<img src="../img/liu1.jpg" />
		</div>
	</body>
</html>
