<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: lightblue;
				transition: width 1s, height 3s 2s ease-in-out, background-color 2s cubic-bezier(0.885, 0.090, 0.940, -0.005);
			}
			div:hover{
				width: 600px;
				height: 600px;
				background: lightpink;
			}
		</style>
	</head>
	<body>
		<!--
			transition:
				transition-property:要过渡的属性(all所有, width宽度...)
				transition-duration 运动时间(2s)
				transition-delay:	延迟时间
				transition-timing-function 运动形式
					ease：（逐渐变慢）默认值
					linear：（匀速）
					ease-in：(加速)
					ease-out：（减速）
					ease-in-out：（先加速后减速）
					cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ） 可参考: http://xuanfengge.com/easeing/ceaser/
		
		-->
		<div></div>
	</body>
</html>
