<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.container{
				width: 500px;
				height: 100px;
				border: 2px solid #000;
				overflow: hidden;
				position: relative;
				margin: 200px auto;
			}
			ul{
				width: 210%;
				height: 100px;
				position: absolute;
				animation: changeLeft 8s infinite linear;
			}
			li{
				width: 100px;
				height: 100px;
				background: #000;
				color: #fff;
				text-align: center;
				line-height: 100px;
				font-size: 30px;
				float: left;
				border-right: 1px solid #fff;
			}
			ul li:nth-last-child(1),ul li:nth-last-child(2),ul li:nth-last-child(3),ul li:nth-last-child(4),ul li:nth-last-child(5){
				/* background: red; */
			}
			@keyframes changeLeft{
				from{
					left: 0;
				}
				to{
					left: -504px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</body>
</html>
