<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 500px;
				height: 500px;
				background: lightblue;
				transition: 2s;
			}
			div:hover{
				transform: scale(0.2,0.2) rotate(360deg);
			}
		</style>
	</head>
	<body>
		<!--
			transform
				rotate(角度)	旋转
				scale(x,y)	缩放(参数大于1时为放大,小于1为缩小)
				
		-->
		<div></div>
	</body>
</html>
