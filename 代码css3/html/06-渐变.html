<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 150px;
				height: 150px;
				border: 2px solid #000;
			}
			div:nth-child(1){
				background: linear-gradient(red,yellow,blue);
			}
			div:nth-child(2){
				background: linear-gradient(60deg,red,yellow,blue);	/*旋转角度*/
			}
			div:nth-child(3){
				background: linear-gradient(to right,red,yellow,blue);	/*指定方向*/
			}
			div:nth-child(4){
				background: linear-gradient(to top right,red,yellow,blue);	/*指定方向*/
			}
			div:nth-child(5){
				background: linear-gradient(to top right,red 50%,yellow 55%,blue 100%);	/*设置比例*/
			}
			div:nth-child(6){
				background: radial-gradient(red,yellow,blue);
			}
			div:nth-child(7){
				background: radial-gradient(red 50%,yellow,blue);
			}
			div:nth-child(8){
				background: radial-gradient(16px at 60px 50% ,red,yellow,blue);
			}
			div:nth-child(9){
				background: radial-gradient(farthest-corner at 45px 45px,red,yellow,blue);
			}
			.repeatG{
				width: 40px;
				height: 600px;
				margin-left: 180px;
				background: repeating-linear-gradient(30deg,red 0,yellow 30px,green 50px);
			}
			.repeatR{
				width: 400px;
				height: 400px;
				border-radius: 50%;
				background: repeating-radial-gradient(red 0,yellow 30px,green 50px);
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="repeatR"></div>
		<div class="repeatG"></div>
	</body>
</html>
