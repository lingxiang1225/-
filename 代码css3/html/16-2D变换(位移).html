<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background: lightblue;
				transition: 2s;
			}
			div:hover{
				/* transform: translateX(300px); */
				/* transform: translateY(300px); */
				transform: translate(300px, 200px) rotate(720deg) scale(0.5, 0.5);
			}
		</style>
	</head>
	<body>
		<!--
			transform
				rotate(角度)	旋转
				scale(x,y)	缩放(参数大于1时为放大,小于1为缩小)
				translate:	位移
				
		-->
		<div></div>
	</body>
</html>
