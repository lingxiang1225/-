<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				display: inline-block;
				width: 20px;
				height: 20px;
				border: 1px solid #ccc;
				text-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<script type="text/javascript">
			
			let a = function(){
				return 666;
			}
			console.log(a());
			
			// 箭头函数(函数内部只执行简单的return时,可以省略return和大括号)
			let num = 777;
			let c = ()=>num;
			console.log(c());
			
			
			let d = function(num){
				return num+10;
			}
			console.log(d(888));	//888
			
			// 箭头函数(如果只有一个形参,可以省略小括号)
			let b = num=>num+10;
			console.log(b(999));
			
			
			let e = function(name,age,gender){
				return {name,age,gender};	//对象的增强(key和value一致时,可以简写成一个)
			}
			console.log(e("大米",18,"男"));
			
			// 箭头函数(小括号写形参)
			let f = (name,age,gender)=>{
				return {name,age,gender};
			}
			console.log(f("小米",16,"女"));
			
			// 箭头函数的应用(this指向问题)
			let aSpan = document.querySelectorAll("span");
			for(let i=0; i<aSpan.length; i++){
				
				aSpan[i].onclick = function(){
					console.log(this);
					// let that = this;
					setTimeout(()=>{
						console.log(this);
					},500);
				}
			}
			
		</script>
	</body>
</html>
