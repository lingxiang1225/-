<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			声明常量(不可变)
			const
				1.具有块级作用域(花括号)
				2.不可重新赋值
				3.声明时需要直接赋值
		-->
		<script type="text/javascript">
			
			// 1.块级作用域
			if(true){
				const a = 20;		
				console.log(a);
			}
			console.log(a);	//a is not defined
			
			// 2.不可重新赋值
			if(true){
				const a = 20;		
				a = 30;	//Assignment to constant variable.(不可重新赋值给常量[常量不可变])
				console.log(a);
			}
			
			// 3.声明时需要初始值
			if(true){
				const a; //Missing initializer in const declaration(常量声明时没有初始值)
				a = 20;		
				console.log(a);
			}
		</script>
	</body>
</html>
