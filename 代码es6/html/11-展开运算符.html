<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 不定参数,剩余参数
			function show(a,b,c,...d){	//d以数组形式存储剩余参数
				return {a,b,c,d};
			}
			console.log(show(1,2,3,4,5,6,7,8));
			
			// 配合解构(剩余的对象)
			var obj = {name: "笑笑", age: 18, gender: "女", height: 160}
			let {name, age, ...rest} = obj;
			console.log(name);
			console.log(age);
			console.log(rest);
			
			//会报错(rest必须是最后一个元素) let {name, ...rest, height} = {name: "笑笑", age: 18, gender: "女", height: 160};
		
			// 展开数组(将数组元素取出)
			let arr1 = [1,2,3,4,5];
			let arr2 = [6,7,8,9,10];
			console.log(...arr1,...arr2);
						
		</script>
	</body>
</html>
