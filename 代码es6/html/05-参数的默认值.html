<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			// 参数的默认值(如果有实参,则使用实参;否则使用参数默认值)
			function show(name="小明", age=18){
				
				// var name = name || "小明";
				// var age = age || 18;
				
				console.log(`My name is ${name}, I'm ${age} years old.`);
				
			}
			show();	//My name is 小明, I'm 18 years old.
			show("小红",20);	//My name is 小红, I'm 20 years old.
		</script>
	</body>
</html>
